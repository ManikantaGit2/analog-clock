<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="clock">
        <div class="numbers">
            <div class="number" style="--num:1;">4</div>
            <div class="number" style="--num:2;">5</div>
            <div class="number" style="--num:3;">6</div>
            <div class="number" style="--num:4;">7</div>
            <div class="number" style="--num:5;">8</div>
            <div class="number" style="--num:6;">9</div>
            <div class="number" style="--num:7;">10</div>
            <div class="number" style="--num:8;">11</div>
            <div class="number" style="--num:9;">12</div>
            <div class="number" style="--num:10;">1</div>
            <div class="number" style="--num:11;">2</div>
            <div class="number" style="--num:12;">3</div>
        </div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-circle"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
